    <form action="http://www.recipepuppy.com/" 
          method="get" 
          style="font-size:10px;text-align:center;" >
        <b style="font-size:20px;">
            Recipe Search by Ingredients:<br>
        </b>
        <input 
               type="text" 
               
               name="i" 
               
               id="i" 
               
               value="Enter ingredients separated by commas" 
               
               size=31 
               
               style="color:gray;font-size:11px;width:40%;height: 50px;" 
               
               onfocus="if(this.style.color=='gray'){this.style.color='black';this.value='';}"
               
               onblur="if(this.value=='')
                       {this.style.color='gray';this.value='Enter ingredients separated by commas';}" 
               />
        <input type="submit" 
               value="Search" 
               style="font-size:11px;" />
